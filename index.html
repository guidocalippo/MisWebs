<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Página para Android</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .button {
      margin-bottom: 20px;
      width: 80%;
      max-width: 300px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 24px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .button img {
      max-width: 100%;
      height: auto;
    }
    .button-text {
      margin-top: 10px;
      font-size: 18px;
    }
    .logo {
      width: 200px;
      height: auto;
      position: absolute;
      top: 20px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://davidrodriguezpasteleria.com/wp-content/uploads/2023/09/logo_2.png" alt="Logo">

  <div class="button-container">
    <button class="button" onclick="redirectTo('https://guidocalippo.github.io/MisWebs/Almacen')">
      <img src="https://img.freepik.com/fotos-premium/almacen-lleno-filas-barriles-cerveza_908985-20562.jpg" alt="Almacén">
      <div class="button-text">Almacén</div>
    </button>
    <button class="button" onclick="redirectTo('https://guidocalippo.github.io/MisWebs/Bote')">
      <img src="https://www.carbonellfarma.com/wp-content/uploads/2018/03/bote-con-dinero-billetes-y-monedas-alcancias-de-cerditos-alrededor-300x168.jpg" alt="Bote">
      <div class="button-text">Bote</div>
    </button>
  </div>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
